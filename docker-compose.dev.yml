version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: dualog-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: dualog
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: dualog
    # Use IP directly to avoid Node.js 20 DNS resolution issues
      # Database accessible via 172.22.0.2:5432 within Docker network
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dualog"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dualog-app
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - DATABASE_URL=postgresql://dualog:${POSTGRES_PASSWORD:-changeme}@172.22.0.2:5432/dualog
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-https://dualog.goedigitale.com}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET:-changeme}
      - BETTER_AUTH_URL=${BETTER_AUTH_URL:-https://dualog.goedigitale.com}
      - NODE_ENV=development
      - NODE_OPTIONS=--dns-result-order=verbatim
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - node_modules:/app/node_modules
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
